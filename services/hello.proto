syntax = "proto3";

package services.hello;

import "types/hello.proto";

option go_package = "services/hello";
option java_multiple_files = true;
option java_package = "com.joy.grpc.services.hello";
option java_outer_classname = "HelloProto";

// The hello service definition.
service Hello {
  // Sends a greeting
  rpc SayHello (types.hello.HelloRequest) returns (types.hello.HelloReply) {}
}